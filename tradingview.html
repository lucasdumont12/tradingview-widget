<!-- tradingview.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widget</title>
    <style>
        /* Estilo b√°sico para centralizar o widget */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://br.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Monitore todos os mercados no TradingView</span>
            </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
            {
                "symbol": "TVC:GOLD",
                "width": 350,
                "isTransparent": true,
                "colorTheme": "dark",
                "locale": "br"
            }
        </script>
    </div>
    <!-- TradingView Widget END -->
</body>
</html>
